<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Swift Credit</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../style.css">

  </head>
  <body>

    <div class="container d-flex flex-column gap-1">
        <div class="btn btn-lg text-start mt-2 mb-4">
            <a href="../index.html"><i class="fas fa-arrow-left-long fa-1x text-dark"></i></a>
        </div>
        <div class="mb-4">
            <h2>Create an account</h2>
            <p class="small">Sign up to access our loan portal</p>
        </div>
        <form>
            <div class="container d-flex-flex-column gap-2">
                <div class="mb-3">
                    <input type="text" placeholder="Enter names as on NIC" class="form-control" id="exampleInputName1">
                </div>
                <div class="mb-3">
                    <input type="text" placeholder="Enter Address" class="form-control" id="exampleInputAddress1">
                </div>
                <div class="mb-3">
                    <input type="number" placeholder="Enter Telephone" class="form-control" id="exampleInputNumber1">
                </div>
                <div class="mb-3">
                    <input type="email" placeholder="Email Address" class="form-control" id="exampleInputEmail1">
                </div>
                <div class="mb-3">
                    <input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <input type="password" placeholder="Re-enter Password" class="form-control" id="exampleInputPassword2">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="text-sm" for="exampleCheck1">I accept the <span class="terms">Terms of Service </span>& <span class="terms">Privacy Policy</span></label>
                </div>
            </div>
        </form>
            <button class="btn btn-dark mb-3"><a href="../pages/home.html">Create your account</a></button><br>
            <label class="small text-center">Already have an account? <a class="fw-bolder" href="../pages/login.html">Login</a></label>
    </div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <!-- Custom JS -->
  <script src="../main.js"></script>
  
  </body>
</html>
