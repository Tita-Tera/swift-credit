<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Swift Credit</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../style.css">

  </head>
  <body>

    <div class="container d-flex flex-column gap-1">
        <div class="btn btn-lg text-start mt-2 mb-4">
            <a href="../pages/home.html"><i class="fas fa-arrow-left-long fa-1x text-dark"></i></a>
        </div>
        <div class="container mb-4">
            <h2>Account Verification</h2>
        </div>
        <form>
            <div class="container d-flex-flex-column gap-2">
                <select class="form-select mb-3" aria-label="Default select">
                    <option selected>MTN MOBILE MONEY</option>
                    <option value="1">ORANGE MONEY</option>
                    <option value="2">Master Card</option>
                    <option value="3">Visa Card</option>
                </select>
                <select class="form-select mb-3" aria-label="Default select">
                    <option selected>National ID Card</option>
                    <option value="1">Driving Licence</option>
                    <option value="2">Passport</option>
                </select>
                <div class="mb-3">
                    <input type="text" placeholder="Enter names as on NIC" class="form-control" id="exampleInputName1">
                </div>
                <div class="mb-3">
                    <input type="number" placeholder="Enter ID Card Number" class="form-control" id="exampleInputNumber1">
                </div>
                <div class="mb-3">
                    <input type="dob" placeholder="Date of Birth as on NIC" class="form-control" id="exampleInputdob1">
                </div>
            </div>
        </form>
        <div class="container">
            <div class="mb-4">
                <h2>Bank Details</h2>
            </div>
            <form>
                <div class="container d-flex-flex-column gap-2">
                    <div class="mb-3">
                        <input type="text" placeholder="Enter Bank Name" class="form-control" id="exampleInputName1">
                    </div>
                    <div class="mb-3">
                        <input type="number" placeholder="Enter Account Number" class="form-control" id="exampleInputNumber1">
                    </div>
                    <div class="mb-3">
                        <input type="" placeholder="IFCE" class="form-control" id="exampleInputdob1">
                    </div>
                </div>
            </form>
        </div>
        <div class="mt-auto mb-4 text-center">
            <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">Verify Now</button>

            <div class="modal fade mt-32" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Verification Pending...</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      Following the successful completion of the verification process, you would have to wait a maximum of 7 days for your account to be verified. <br> <br>
                      Incase of any issues, please contact our customer care team.
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary"><a href="../pages/home.html">Done</a></button>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <!-- Custom JS -->
  <script src="../main.js"></script>
  
  </body>
</html>
