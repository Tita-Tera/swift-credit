    <div class="container d-flex flex-column gap-1">
        <div class="btn btn-lg text-start mt-2 mb-4">
            <a href="../pages/home.html"><i class="fas fa-arrow-left-long fa-1x text-dark"></i></a>
        </div>
        <div class="container mb-4">
            <h2>Apply for Loan</h2>
            <p>Maximum loan amount FCFA150000.00</p>
        </div>
        <div class="wrapper">
            <span class="minus"><i class="fa fa-minus-circle"></i></span>
            <span class="num">50000</span>
            <span class="plus"><i class="fa fa-plus-circle"></i></span>
        </div>
        <p class="small px-3 mb-2">Reimbursement frequency</p>
        <div class="d-flex gap-3 justify-content-evenly p-2 mb-32">
            <button class="border rounded-5 p-2 px-3 text-sm bg-gray-900 text-gray-400 fw-bold">1 month</button>            
            <button class="border rounded-5 p-2 px-3 text-sm bg-gray-700 text-gray-400 fw-bold">2 months</button>            
            <button class="border rounded-5 p-2 px-3 text-sm bg-gray-700 text-gray-400 fw-bold">3 months</button>            
        </div>

            <div class="container d-flex-flex-column gap-2">

        <div class="mt-auto mb-4 text-center">
            <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">Apply Now</button>

            <div class="modal fade mt-32" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Loan Successful...</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      You have successfully requested for a loan of FCFA to be refunded in 1 month with an interest rate of FCFA (10%)
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary"><a href="../pages/home.html">Done</a></button>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
